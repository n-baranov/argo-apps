apiVersion : apps/v1
kind: Deployment
metadata:
  name: captcha_service
spec:
  replicas: 1
  selector:
    matchLabels:
      name: captcha_service
  template:
    metadata:
      labels:
        name: captcha_service
    spec:
      initContainers:
       - image: registry.gitlab.com/hireright/dexter2.0/applications/docker.service.images/captcha_service:38.12.29.0-20211229.102202-6
         name: war
         volumeMounts:
           - mountPath: /app
             name: app-volume
         command:
           - "cp"
           - "/web_app.war"
           - "/app"
      containers:
       - image: registry.gitlab.com/hireright/dexter2.0/applications/docker.service.tomcat-9-jre8-temurin:latest
         name: tomcat
         volumeMounts:
           - mountPath: /usr/local/tomcat/webapps
             name: app-volume
         ports:
           - containerPort: 8080
      volumes:
       - name: app-volume
         emptyDir: {}
      imagePullSecrets:
        - name: regcred
